---
layout: default
title: Games
---

<h2>{{ page.title }}</h2>


<div class="post-content">
  
{% for game in site.data.games %}

  <a href="{{ game.url }}">
    <figure>
      <img alt="{{ game.title }}" class="media" src="{{ site.url }}{{ game.image }}">
      <figcaption>{{ game.title }}</figcaption>
    </figure>
  </a>

{% endfor %}
  
</div>
