---
layout: default
title: Minecraft
---

<h2>Minecraft</h2>

<div class="post-content">
  {% for pack in site.data.minecraft_packs %}
    <div>
      <a href="{{ site.url }}minecraft_packs.html#{{ pack.name }}_{{ pack.version }}">
        <figure>
          <img alt="" src="{{ site.url }}{{ pack.image }}">
          <figcaption>{{ pack.name }} {{ pack.version }}</figcaption>
        </figure>
        <span>{{ pack.mcv }}</span>
      </a>
      {% for base in pack.base %}
          <a class="fastDownload" href="{{ base.url }}" title="Download {{ pack.name }}_{{ pack.version }}">
            fast download
          </a>
      {% endfor %}
    </div>
  {% endfor %}
</div>
