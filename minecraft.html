---
layout: default
title: Minecraft
---

<h2>Minecraft</h2>

<div class="post-content">
  {% for pack in site.data.minecraft_packs %}
      <a href="{{ site.url }}minecraft_packs.html#{{ pack.name }}_{{ pack.version }}">
        <figure>
          <img alt="" src="{{ site.url }}{{ pack.image }}">
          <figcaption>{{ pack.name }} {{ pack.version }}</figcaption>
        </figure>
        <span>{{ pack.mcv }}</span>
      </a>
      <a class="pack-content" href="{{ pack.base.url }}" title="Download {{ pack.name }}_{{ pack.version }}">
        fast download
      </a>
  {% endfor %}
</div>
